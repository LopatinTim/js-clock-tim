<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="clock">
            <div class="hand sec"></div>
            <div class="hand min"></div>
            <div class="hand hour"></div>
        </div>
    </main>
    <script>
        function setTime() {
        let secondHand = document.querySelector('.sec')
        let minuteHand = document.querySelector('.min')
        let hourHand = document.querySelector('.hour')
        let time = new Date();

        let roundSec = 0;
        let seconds = time.getSeconds();
        let secondDegree = (seconds / 60) * 360

        function rou() {
            if(roundSec > 0) {
                secondDegree = secondDegree + 360;
            }
            roundSec = roundSec + 1;
        }

        rou()

        secondHand.style.transform = 'rotate(' + secondDegree + 'deg)'

        let minutes = time.getMinutes();
        let minuteDegree = (minutes / 60) * 360 + (seconds / 60) * 6
        minuteHand.style.transform = 'rotate(' + minuteDegree + 'deg)'
        
        let hours = time.getHours();
        let hourDegree = (hours / 12) * 360 + (minutes / 60) * 30
        hourHand.style.transform = 'rotate(' + hourDegree + 'deg)'
        }
        setInterval(setTime, 0.1);
    </script>
</body>
</html>
